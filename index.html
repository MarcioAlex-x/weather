<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Freeman&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>O tempo agora</h1>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="location"></h2>
            <div class="hero-weather">
                <img class="icon-weather">
                <p class="text"></p>
            </div>
            <div class="content-weather">
                <p class="temp"><span class="temp-c"></span>C°</p>
                <p>Sensação térmica: <span class="feelslike-c"></span>C°</p>
                <p>Humidade: <span class="humidity"></span></p>
                <p>Velocidade do vento: <span class="wind-kph"></span>km/h</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
